<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Easy Swipe Menu</title>
</head>
<body>
	<header><button id="button">Open menu</button></header>
	<div id="menu"></div>
	<div id="center">
		<input id="checkbox" type="checkbox" onchange="menu.enableIfTrue = () => !this.checked">
		<label for="checkbox">Disable menu</label>
	</div>
	<style>
		body, html {
			padding: 0;
			margin: 0;
			height: 100%;
			background: #f2f2f2;
		}
		header,
		#menu {
			top: 0;
			left: 0;
			background: #fdfd;
		}
		body,
		header {
			display: flex;
			flex-direction: column;
			justify-content: center;
		}
		body {
			align-items: center;
		}
		header {
			position: fixed;
			width: 100%;
			height: 60px;
		}
		header button {
			width: fit-content;
			margin-left: 10px;
		}
	</style>
	<script src="swiper.js"></script>
	<script>
		const menu = new EasySwipeMenu({
			menu: document.querySelector('#menu'),
			menuButton: document.querySelector('#button')
		})

		menu.onSwipeStart = () => {
			console.log('Started.')
		}

		menu.onSwipeEnd = (status) => {
			console.log('Finished. Status:', status)
		}
	</script>
</body>
</html>
